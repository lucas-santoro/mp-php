<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Minha Loja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <header class="navbar">
        <h2>Minha Loja</h2>
        <div class="navbar-right">
            <a href="index.php">In√≠cio</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <main class="container">
        <div class="register-section">
            <div class="register-container">
                <h1 class="register-title">Crie sua Conta</h1>
                <p class="register-subtitle">Cadastre-se para ter acesso aos nossos produtos exclusivos</p>
                
                <form action="../backend/register.php" method="POST" class="register-form" id="registerForm">
                    <div class="input-group">
                        <input type="text" name="name" placeholder="Seu nome completo" required class="form-input">
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Seu e-mail" required class="form-input">
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" id="password" placeholder="Sua senha (m√≠n. 6 caracteres)" required class="form-input" minlength="6">
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>
                    <div class="input-group">
                        <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirme sua senha" required class="form-input">
                        <div class="password-match" id="passwordMatch"></div>
                    </div>
                    <button type="submit" class="register-button" id="submitBtn">Criar Conta</button>
                </form>
                
                <div class="login-section">
                    <p class="login-text">J√° tem uma conta?</p>
                    <a href="login.html" class="login-link">Fa√ßa login aqui</a>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordMatch = document.getElementById('passwordMatch');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('registerForm');

        // Verificar for√ßa da senha
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let feedback = '';

            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            switch(strength) {
                case 0:
                case 1:
                    feedback = '‚ö†Ô∏è Senha muito fraca';
                    passwordStrength.className = 'password-strength weak';
                    break;
                case 2:
                    feedback = 'üîí Senha fraca';
                    passwordStrength.className = 'password-strength medium';
                    break;
                case 3:
                    feedback = 'üõ°Ô∏è Senha m√©dia';
                    passwordStrength.className = 'password-strength medium';
                    break;
                case 4:
                    feedback = 'üí™ Senha forte';
                    passwordStrength.className = 'password-strength strong';
                    break;
                case 5:
                    feedback = 'üîê Senha muito forte';
                    passwordStrength.className = 'password-strength very-strong';
                    break;
            }

            passwordStrength.textContent = feedback;
            checkPasswordMatch();
        });

        // Verificar se as senhas coincidem
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword === '') {
                passwordMatch.textContent = '';
                passwordMatch.className = 'password-match';
                return;
            }

            if (password === confirmPassword) {
                passwordMatch.textContent = '‚úÖ Senhas coincidem';
                passwordMatch.className = 'password-match match';
            } else {
                passwordMatch.textContent = '‚ùå Senhas n√£o coincidem';
                passwordMatch.className = 'password-match no-match';
            }

            updateSubmitButton();
        }

        function updateSubmitButton() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const passwordsMatch = password === confirmPassword;
            const passwordStrong = password.length >= 6;

            if (passwordsMatch && passwordStrong && password !== '') {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            } else {
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.6';
            }
        }

        // Prevenir envio se senhas n√£o coincidem
        form.addEventListener('submit', function(e) {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('As senhas n√£o coincidem!');
                return false;
            }

            if (password.length < 6) {
                e.preventDefault();
                alert('A senha deve ter pelo menos 6 caracteres!');
                return false;
            }
        });

        // Inicializar estado do bot√£o
        updateSubmitButton();
    </script>
</body>
</html>
